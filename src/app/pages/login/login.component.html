<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title text-center">Inicio de sesión</h5>
                <!-- Formulario de inicio de sesión -->
                <form>
                    <div>
                        <input type="email" id="inputEmail" class="form-control " placeholder="Email address" required autofocus disabled>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required disabled>  
                    </div>
                    <br>
                    <button class="btn btn-primary btn-block" disabled>
                        <i class="fas fa-sign-out"></i>
                        Iniciar sesión
                    </button>
                    <hr class="my-4">
                </form>
                <!-- Botón para iniciar sesión con google -->
                <button class="btn btn-danger btn-block" (click)="singInsignInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Iniciar con google
                </button>
                <!-- Botón para iniciar sesión con facebook -->
                <button class="btn btn-info btn-block" (click)="signInWithFB()">
                    <i class="fab fa-facebook-f"></i>
                    Iniciar con facebook
                </button>   
            </div>
        </div>
    </div>
</div>
